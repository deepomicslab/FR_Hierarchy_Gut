<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Images</title>
<style>
    .order {
        font-family: Arial;
        font-size: 15px;
        margin: 0 0 0 0;
        white-space: pre-line;
        text-align: center;
    }
    .row {
        display: flex;
        margin: 0 0 0 0;
    }

    .col{
        flex: 0 0 auto;
        margin: 0 0 0 0;
    }

    .bold-text {
        font-weight: bold;
    }
</style>
</head>
<body>


<div class="row">
    
    <div class="col">
        <div class="row">
            <text class='order'><span class="bold-text">A</span> Posterior FR Network of Control in ACVD1</text>
        </div>
        <div class="row">
            <img src="N0PATH" width="450" height="460" alt="net0">
        </div>
    </div>

    <div class="col">
        <div class="row">
            <text class='order'><span class="bold-text">B</span> Posterior FR Network of Case in ACVD1</text>
        </div>
        <div class="row">
            <img src="N1PATH" width="450" height="460" alt="net1">
        </div>
        
    </div>
</div>
<div class="row">
    <div class="coll">
        <text class='order'><span class="bold-text">C</span></text>
    </div>
    <div class="col">
        <img src="KPATH" width="900" height="350" alt="keystone">
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="row">
            <text class='order'><span class="bold-text">D</span> Eigenspecies adjacencies of 
                Control in ACVD1</text>
        </div>
        <div class="row">
            <img src="E0PATH" width="220" height="230" alt="e0">
        </div>
    </div>

    <div class="col">
        <div class="row">
            <text class='order'><span class="bold-text">E</span> Eigenspecies adjacencies of 
                Case in ACVD1</text>
        </div>
        <div class="row">
            <img src="E1PATH" width="220" height="230" alt="e1">
        </div>
    </div>

    <div class="col">
        <div class="row">
            <text class='order'><span class="bold-text">F</span> Pairwise Preservation of 
                Eigenspecies in ACVD1</text>
        </div>
        
        <div class="row">
            <img src="MPATH" width="220" height="230" alt="matrix">
        </div>
        
    </div>

    <div class="col">
        <div class="row">
            <text class='order'><span class="bold-text">G</span> Distribution of Perservation
                 in ACVD1</text>
        </div>
        
        <div class="row">
            <img src="DPATH" width="220" height="230" alt="density">
        </div>
        
    </div>
</div>
</body>
</html>
